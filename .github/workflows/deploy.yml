name: Deploy EC2 Instance

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

env:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_STATE_BUCKET_NAME: ${{ secrets.AWS_TF_STATE_BUCKET_NAME }}     
  PRIVATE_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PRIVATE }}
  PUBLIC_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PUBLIC }}

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.0

      - name: Initialize Terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.AWS_TF_STATE_BUCKET_NAME }}" \
            -backend-config="key=terraform/terraform.tfstate" \
            -backend-config="region=us-east-1"
        working-directory: ./terraform

      - name: Validate Terraform configuration
        run: terraform validate
        working-directory: ./terraform  # MISSING: working-directory

      - name: Plan Terraform deployment
        id: plan  
        run: |
          terraform plan \
            -var="region=us-east-1" \
            -var="private_key=$PRIVATE_SSH_KEY" \
            -var="public_key=$PUBLIC_SSH_KEY" \
            -var="key_name=deployer-key" \
            -out=PLAN
        working-directory: ./terraform

      - name: Apply Terraform deployment
        id: apply
        run: terraform apply PLAN
        working-directory: ./terraform

# ISSUES IDENTIFIED:
# 1. Missing working-directory for "Validate Terraform configuration" step
# 2. The multi-line run command uses "|-" but should use "|" for proper YAML formatting
# 3. Consider updating actions/checkout@v2 and hashicorp/setup-terraform@v1 to newer versions for security